<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet"href="style2.css">
</head>
<body>
    <div id="First">
        <form>
            <h1>Contact Us</h1>
            <p>
                Name: <input type="text"name="name"placeholder="Tanu Pundir">
                <small class="second"></small>
            </p>
            <p>
                Email: <input type="email" name="email" id="email"placeholder="Your Email">
                <small class="second"></small>
            </p>
            <p>
                Message: <textarea placeholder=" your Message"name="message" id="message" cols="60" rows="8"></textarea>
                <small class="second"></small>
            </p>
            <div class="center" >
            <input type="submit" value="Send Message">
            <p id="Success"></p>

            </div>
        </form>
    </div>

</body>
</html>
